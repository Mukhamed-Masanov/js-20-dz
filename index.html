        if (isNaN(min) || isNaN(sec) || isNaN(hour)) {
            return ['Введите корректное значение'];
        }
        if (hour < 1 || hour >= 24 || min >= 60 || min < 0 || sec >= 60 || sec < 0) {
            return ['Введите корректное значение'];
        } else if (min === 0 && sec === 0) {
            return `${hour}:00:00`
        } else if (min === 0 && sec !== 0) {
            return `${hour}:00:${sec}`
        } else if (min !== 0 && sec === 0) {
            return `${hour}:${min}:00`
        }

        return `${hour}:${min}:${sec}`
    }
